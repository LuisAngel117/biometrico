<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles_listar_empleados.css}" rel="stylesheet" />
   
</head>
<body>

<!-- Header largo -->
<header>
    <img src="https://blog.nuoplanet.com/hubfs/Blog/Cabecera_biometria_huella_1200px.png" alt="Fondo Biométrico">
    <div class="overlay"></div>
    <h1>Sistema de Control Biométrico</h1>
</header>

<!-- Contenedor de la tabla -->
<div class="table-container">
    <h2>Lista de Empleados</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Cédula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empleado : ${listarEmpleado}">
                <td th:text="${empleado.id}">1</td>
                <td th:text="${empleado.cedula}">0102030405</td>
                <td th:text="${empleado.nombre}">Juan</td>
                <td th:text="${empleado.apellido}">Pérez</td>
                <td th:text="${empleado.direccion}">Calle Falsa 123</td>
                <td th:text="${empleado.telefono}">0987654321</td>
                <td th:text="${empleado.correo}">juan.perez@example.com</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer>
    &copy; 2024 Sistema de Control Biométrico. Todos los derechos reservados. 
    <a href="https://example.com/privacidad" target="_blank">Política de Privacidad</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
