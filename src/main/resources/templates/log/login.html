<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link th:href="@{/css/styles_login.css}" rel="stylesheet" />
   
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <!-- Imagen de avatar del usuario -->
            <img th:src="@{/images/login_gente.png}" alt="Avatar de usuario" class="avatar">
            <h2>Iniciar sesión</h2>
            <form th:action="@{/login}" method="post">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>
            <div th:if="${isDatabaseEmpty}">
                <a th:href="@{/home/registro}" class="button">Regístrate</a>
            </div>            
        </div>
    </div>
</body>
</html>
