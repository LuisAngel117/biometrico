<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Sistema Biométrico</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles_dasboard.css}" rel="stylesheet" />
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center">Sistema Biométrico</h4>
    <a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Inicio</a>
    <a th:href="@{/admin/home/empleado/listar_empleado}"><i class="fas fa-users"></i> Empleados</a>
    <a th:href="@{/admin/home/permiso/listar_permiso}"><i class="fas fa-key"></i> Permisos</a>
    <a th:href="@{/admin/home/catalogo/listar_catalogo}"><i class="fas fa-list"></i> Catálogo</a>
    <a href="#"><i class="fas fa-clock"></i> Turnos</a>
    <a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-light mb-4">
        <span class="navbar-brand mb-0 h1">Dashboard</span>
    </nav>

    <!-- Summary Cards -->
    <div class="container">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card p-3">
                    <div class="d-flex align-items-center">
                        <div class="card-icon me-3"><i class="fas fa-users"></i></div>
                        <div>
                            <h5 class="card-title mb-0">Empleados</h5>
                            <h6 class="card-subtitle">Total: 200</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <div class="d-flex align-items-center">
                        <div class="card-icon me-3"><i class="fas fa-key"></i></div>
                        <div>
                            <h5 class="card-title mb-0">Permisos</h5>
                            <h6 class="card-subtitle">Activos: 50</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <div class="d-flex align-items-center">
                        <div class="card-icon me-3"><i class="fas fa-list"></i></div>
                        <div>
                            <h5 class="card-title mb-0">Catálogos</h5>
                            <h6 class="card-subtitle">Disponibles: 10</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
