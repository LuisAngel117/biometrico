<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Permisos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .table-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: 80%;
        }
        .table-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .button-container a {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .button-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Lista de Permisos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Estado</th>
                    <th>Empleado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="permiso : ${listarPermiso}">
                    <td th:text="${permiso.id}">1</td>
                    <td th:text="${permiso.estado ? 'Activo' : 'Inactivo'}">Estado</td>
                    <td th:text="${permiso.empleado.nombre}">Nombre Empleado</td>
                    <td>
                        <a th:href="@{/admin/home/permiso/editar/{id}(id=${permiso.id})}">Editar</a> |
                        <a th:href="@{/admin/home/permiso/eliminar/{id}(id=${permiso.id})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="button-container">
            <a th:href="@{/admin/home/permiso/registro_permiso}">Registrar Nuevo Permiso</a>
        </div>
    </div>
</body>
</html>
