<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${permiso.id} == null ? 'Registro de Permisos' : 'Editar Permiso'">Formulario de Permisos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 th:text="${permiso.id} == null ? 'Registro de Permisos' : 'Editar Permiso'"></h2>
        <form th:action="${permiso.id} == null ? @{/admin/home/permiso/guardar} : @{/admin/home/permiso/editar/{id}(id=${permiso.id})}" th:object="${permiso}" method="post">
            <div class="form-group">
                <label for="empleado">Empleado:</label>
                <select id="empleado" th:field="*{empleado}" name="empleado.id" required>
                    <option th:each="empleado : ${empleados}" th:value="${empleado.id}" th:text="${empleado.nombre}">Empleado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="catalogo">Catalogo:</label>
                <select id="catalogo" th:field="*{catalogo}" name="catalogo.id" required>
                    <option th:each="catalogo : ${catalogos}" th:value="${catalogo.id}" th:text="${catalogo.nombre}">Catalogo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" th:field="*{estado}" name="estado" required>
                    <option th:value="true" th:text="'Activo'"></option>
                    <option th:value="false" th:text="'Inactivo'"></option>
                </select>
            </div>
            <div class="form-group"> 
                <label for="descripcion">Descripci√≥n:</label> 
                <textarea id="descripcion" th:field="*{descripcion}" name="descripcion" rows="3"></textarea> 
            </div> 
            <div class="form-group"> 
                <label for="fechaInicio">Fecha de Inicio:</label> 
                <input type="date" id="fechaInicio" th:field="*{fechaInicio}" name="fechaInicio"> 
            </div> 
            <div class="form-group"> 
                <label for="fechaFin">Fecha de Fin:</label> 
                <input type="date" id="fechaFin" th:field="*{fechaFin}" name="fechaFin"> 
            </div>
            <div class="form-group">
                <button type="submit" th:text="${permiso.id} == null ? 'Registrar' : 'Guardar Cambios'"></button>
            </div>

        </form>
    </div>
</body>
</html>
